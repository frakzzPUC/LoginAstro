<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login Futurista</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        
    <img  id ="astro"src="https://images.vexels.com/media/users/3/152639/isolated/preview/506b575739e90613428cdb399175e2c8-desenho-de-astronauta-espacial.png" alt="">
    <img id="astroright" src="astronauta-fotor-bg-remover-20230426175931.png" alt="">

    <div class="login-container">
        <div class="laser"></div>
        <h1>Login</h1>

        <form class="form-container">
            <div class="input-container">
                <input type="email" id="email" name="email" placeholder="Email">
            </div>
            <div class="input-container">
                <input type="password" id="password" name="password" placeholder="Senha">
            </div>
            <button id="submit-btn" type="submit">Entrar</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
